<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Forgot Password</h1>
        <div id="reset-form-container">
            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Send Reset Link</button>
                </div>
            </form>
        </div>
        <div id="success-message" style="display: none;">
            <p>If your email address is registered with us, you will receive a password reset link shortly.</p>
            <div class="form-group">
                <button type="button" onclick="window.location.href='login.html'">Return to Login</button>
            </div>
        </div>
        <p class="auth-message">
            <a href="login.html">Return to Login</a>
        </p>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
