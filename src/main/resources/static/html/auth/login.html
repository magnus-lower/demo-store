<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-16.svg" sizes="16x16">
    <link rel="shortcut icon" href="/assets/favicon.svg">
    <link rel="stylesheet" href="/css/global/styles.css">
    <link rel="stylesheet" href="/css/pages/auth/auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Logg inn</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Passord</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <button type="submit">Logg inn</button>
            </div>
            <p class="auth-message">
                Har du ikke en konto? <a href="/html/auth/register.html">Registrer deg</a>
            </p>
            <p class="auth-message">
                <a href="/html/index.html">Tilbake til butikken</a>
            </p>
        </form>
    </div>
    <script src="/js/pages/auth/login.js"></script>
</body>
</html>
