<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demobutikk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="search-container">
    <a href="#" class="store-name" onclick="location.reload()">demo-butikk</a>
    <input type="text" class="search-input" id="search-box" placeholder="Hva ser du etter?" onkeyup="filterProducts()">
    <a href="auth.html" class="user-icon" id="user-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </a>
</div>

<div class="user-profile-container">
    <div id="not-logged-in" style="display: none;">
        <button onclick="window.location.href='login.html'" class="auth-button login-button">Logg inn</button>
    </div>
    <div id="logged-in" style="display: none;">
        <div class="user-dropdown">
            <button class="user-dropdown-button">
                <span id="user-greeting">Hei</span>
                <i class="dropdown-icon">▼</i>
            </button>
            <div class="dropdown-content">
                <a href="profile.html">Min profil</a>
                <a href="orders.html">Mine bestillinger</a>
                <a href="settings.html">Innstillinger</a>
                <hr>
                <a href="#" id="logout-button">Logg ut</a>
            </div>
        </div>
    </div>
</div>

<div id="cart-notification" class="cart-notification">
    <span class="notification-icon">✔️</span>
    Varen er lagt til i handlekurven!
    <button class="notification-button" onclick="window.location.href='cart.html'">Vis handlekurv</button>
</div>

<nav class="main-nav">
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleCategories()">Produkter</button>
    </div>
</nav>

<div id="category-list" class="category-list" style="display: none;">
    <div class="category" onclick="filterProducts('Alle')">
        <img src="images/all-products.jpg" alt="Alle produkter">
        <p>Alle produkter</p>
    </div>
    <div class="category" onclick="filterProducts('Mat og drikke')">
        <img src="images/Bottle.jpg" alt="Mat og drikke">
        <p>Mat og drikke</p>
    </div>
    <div class="category" onclick="filterProducts('Klær')">
        <img src="images/Sunglasses.jpg" alt="Klær">
        <p>Klær</p>
    </div>
    <div class="category" onclick="filterProducts('Møbler')">
        <img src="images/Plant pot.jpg" alt="Møbler">
        <p>Møbler</p>
    </div>
    <!-- Add more categories here -->
</div>

<div id="product-list"></div>
<button id="view-cart">Handlekurv <span id="cart-count">(0)</span></button>

<script src="script.js"></script>
</body>
</html>
