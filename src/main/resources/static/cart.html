<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din handlekurv</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="cart-container">
        <h2>Din handlekurv</h2>

        <!-- Container for cart items -->
        <ul id="cart-items" class="cart-items-list"></ul>

        <!-- When the cart is empty -->
        <div id="empty-cart-message" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart fa-3x"></i>
            <p>Handlekurven din er tom.</p>
            <button id="back-to-store-empty" class="primary-button">Gå til butikken</button>
        </div>

        <div id="cart-total" class="cart-total"></div>

        <!-- Order summary details -->
        <div id="order-summary" class="order-summary" style="display: none;">
            <h3>Ordredetaljer</h3>
            <div class="summary-line">
                <span>Antall varer:</span>
                <span id="items-count"></span>
            </div>
            <div class="summary-line">
                <span>Sum varer:</span>
                <span id="items-total"></span>
            </div>
            <div class="summary-line">
                <span>Frakt:</span>
                <span id="shipping-cost">kr 49.00</span>
            </div>
            <div class="summary-line total">
                <span>Totalt:</span>
                <span id="final-total"></span>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="cart-actions">
            <button id="clear-cart" class="secondary-button" style="display: none;">
                <i class="fas fa-trash"></i> Tøm handlekurv
            </button>
            <button id="back-to-store" class="secondary-button" style="display: none;">
                <i class="fas fa-arrow-left"></i> Fortsett å handle
            </button>
            <button id="checkout-button" class="checkout-btn" style="display: none;">
                <i class="fas fa-check"></i> Gå til betaling
            </button>
        </div>
    </div>

    <button id="back-to-top" title="Tilbake til toppen">↑</button>

    <footer class="site-footer">
        <p>&copy; 2023 Demo-butikk</p>
    </footer>

    <script src="cart.js"></script>
    <script src="responsive.js"></script>
</body>
</html>
