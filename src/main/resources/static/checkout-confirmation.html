<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordre bekreftet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Takk for din bestilling!</h1>
        <div class="confirmation-icon">✓</div>
        <p>Din ordre er bekreftet og vil bli sendt snart.</p>

        <div class="order-details">
            <h2>Dine kjøpte varer</h2>
            <div id="purchased-items"></div>
            <div id="order-total" class="order-total"></div>
        </div>

        <button id="back-to-store-button" class="primary-button">Tilbake til butikken</button>
    </div>

    <script src="confirmation.js"></script>
</body>
</html>
